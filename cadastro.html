<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design-cadastro.css" media="">
    <style>
    </style>
    <title>Cadastro</title>
    </head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de usuário</H1>
            <p id="subtitulo">Complete com suas informações</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text"name="nome" id="nome" required>
                </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text"name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset> 
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email"name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="date" name="data" ><strong>Data de Nascimento</strong></label>
            <input type="date"name="data" id="data" required>
        </div>
        <div>
            <div class="campo">
                <label>
                    <strong>Qual seu lazer?</strong>
                </label>
                <label>
                    <input type="radio" name="devweb" value="praticar esportes" checked>Praticar esportes
                </label>
                <label>
                    <input type="radio" name="devweb" value="jogar video-Game">Jogar video-game
                </label>
                <label>
                    <input type="radio" name="devweb" value="Ficar em casa">Ficar em casa
                </label>
            </div>
           
            <div class="campo">
                <label for="Conhecimento pacote office"><strong>Conhecimento em pacote office</strong></label>
                <select id="pacoteoffice">
                    <option selected disabled value="">Selecione</option>
                    <option>Nenhum</option>
                    <option>Básico</option>
                    <option>Avançado</option>
                </select>
            </div>
           <fieldset class="grupo">
            <div class="check">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Computador">
                <label for="tecnologia1">Computador</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Celular">
                <label for="tecnologia2">Celular</label>
                <input type="checkbox" id="tecnologia3" name="Tablet">
                <label for="tecnologia3">Tablet</label>
                <input type="checkbox" name="tecnologia4" id="Ipod">
                <label for="tecnologia4">Ipod</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="kindle">
                <label for="tecnologia5">kindle</label>
                <input type="checkbox" id="tecnologia6" name="GoogleEarth" value="GoogleEarth">
                <label for="tecnologia6">Google Earth</label>
                <input type="checkbox" id="tecnologia7" name="Googlemaps" value="Googlemaps">
                <label for="tecnologia7">Google Maps</label>
            </div>
            </fieldset>
            <div class="campo">
                <label><strong>Conte um pouco das sua experiência:</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <button class="botao" type="submit">Concluído</button>
    </form>        
</body>
</html>
